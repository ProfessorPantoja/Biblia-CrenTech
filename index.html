    tailwind.config = {

      theme: {

          fontFamily: {

            sans: ['Inter', 'sans-serif'],
            hand: ['Patrick Hand', 'cursive'],

              paper: '#f8fafc',
              gold: '#d4af37',
              accent: '#3b82f6',
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'radar': 'radar 2s linear infinite',
            'fire-pulse': 'firePulse 0.1s ease-in-out infinite alternate',
            'breathing-glow': 'breathingGlow 3s ease-in-out infinite',
          },
          keyframes: {
            glow: {
              '0%': { boxShadow: '0 0 5px #d4af37, 0 0 10px #d4af37' },
              '100%': { boxShadow: '0 0 20px #d4af37, 0 0 30px #ffbb00' },
            },
            radar: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
            firePulse: {
              '0%': { transform: 'scale(1)', filter: 'brightness(100%)' },
              '100%': { transform: 'scale(1.02)', filter: 'brightness(120%)' }
            },
            breathingGlow: {
              '0%': { boxShadow: '0 0 10px rgba(59, 130, 246, 0.5)', transform: 'scale(1)' },
              '50%': { boxShadow: '0 0 25px rgba(59, 130, 246, 0.8), 0 0 50px rgba(59, 130, 246, 0.4)', transform: 'scale(1.02)' },
              '100%': { boxShadow: '0 0 10px rgba(59, 130, 246, 0.5)', transform: 'scale(1)' }
            }
          }
        }
      }
    }
  </script>

  <style>
    /* Disable Pull-to-Refresh */
    html,
    body {
      overscroll-behavior-y: contain;
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: currentColor;
      opacity: 0.3;
      border-radius: 4px;
    }

    /* Range Slider */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
      width: 100%;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: currentColor;
      cursor: pointer;
      margin-top: -7px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border: 2px solid #fff;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    input[type=range]:focus {
      outline: none;
    }

    /* Theme Backgrounds */
    .bg-stained-glass {
      background-color: #0f172a;
      background-image:
        radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
    }

    .bg-parchment {
      background-color: #f4e4bc;
      background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
    }

    /* --- REAL FIRE BUTTON EFFECT --- */
    .btn-fire-container {
      position: relative;
      z-index: 1;
    }

    .btn-fire-container::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 10px;
      right: 10px;
      height: 40px;
      background: rgba(255, 69, 0, 0.6);
      filter: blur(20px);
      z-index: -1;
      animation: firePulse 0.5s infinite alternate;
    }

    .fire-core {
      background: radial-gradient(circle at 30% 30%, #ffd700, #ff4500, #8b0000);
      box-shadow:
        0 0 10px #ff4500,
        0 0 20px #ff0000,
        inset 0 0 15px rgba(255, 255, 0, 0.5);
    }

    /* Hi-Tech Radar Effect */
    .radar-ring {
      border: 2px solid transparent;
      border-top: 2px solid #00ff00;
      border-right: 2px solid #00ff00;
      border-radius: 50%;
      animation: radar 1.5s linear infinite;
    }

    .hover-glow:hover {
      filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.5));
    }

    .fire-border {
      position: relative;
    }

    .fire-border::after {
      content: '';
      position: absolute;
      inset: 0;
      padding: 2px;
      border-radius: inherit;
      background: linear-gradient(to bottom, #f00, #ff0);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.5;
      animation: pulse 1.5s infinite;
    }
  </style>
