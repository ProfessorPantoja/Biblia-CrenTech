  /* Custom Scrollbar */

  /* --- REAL FIRE BUTTON EFFECT --- */
  .btn-fire-container {
    position: relative;
    z-index: 1;
  }
  .btn-fire-container::before {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 10px;
    right: 10px;
    height: 40px;
    background: rgba(255, 69, 0, 0.6);
    filter: blur(20px);
    z-index: -1;
    animation: firePulse 0.5s infinite alternate;
  }
  
  .fire-core {
    background: radial-gradient(circle at 30% 30%, #ffd700, #ff4500, #8b0000);
    box-shadow: 
      0 0 10px #ff4500, 
      0 0 20px #ff0000, 
      inset 0 0 15px rgba(255,255,0,0.5);
  }

  /* Hi-Tech Radar Effect */
  .radar-ring {
    border: 2px solid transparent;
    border-top: 2px solid #00ff00;
    border-right: 2px solid #00ff00;
    border-radius: 50%;
    animation: radar 1.5s linear infinite;
  }

  .hover-glow:hover { filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.5)); }
  
  .fire-border {
    position: relative;
  }
  .fire-border::after {
    content: ''; position: absolute; inset: 0; padding: 2px; border-radius: inherit;
    background: linear-gradient(to bottom, #f00, #ff0);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor; mask-composite: exclude;
    opacity: 0.5;
    animation: pulse 1.5s infinite;
  }
